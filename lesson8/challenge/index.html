<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 8 Challenge</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="firstDiv">
      <input type="text" class="fname" placeholder="First name">
      <input type="text" class="lname" placeholder="Last name">
      <input type="email" class="email" placeholder="Email">
      <button class="sign-up">Sign Up</button> 
    </div>

    <div class="secDiv">
      <p class="header">Request a ride now</p>
      <input type="text" class="pickup" placeholder="Enter pickup location">
      <input type="text" class="dropoff" placeholder="Enter destination">
      <button class="now">Request Now</button>
      <button class="later">Schedule for later</button>
    </div>
  </body>
</html>
