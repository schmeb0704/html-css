<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Searchbox Practice</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
      <input class="search1" type="text" placeholder="Search">
    </div>

    <div>
      <input class="search2" type="text" placeholder="Search Google or type a URL">
    </div>

    <div class="email-div">
      <label for="email" class="email-label">Email</label>
      <input class="search3" type="email" name="email" required>
      <p class="agree">By clicking on the Agree & Join, you agree to the Privacy Policy</p>
      <button class="join" type="submit">Agree &#38; Join </button>
    </div>

    <div class="twitclone">
      <img class="twitterCat" src="cat.png" alt="cat">
      <input class="twitter" type="text" placeholder="What's happening?">
      <button class="tweet">Tweet</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
